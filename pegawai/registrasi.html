                    <h3><i class="zmdi zmdi-account-circle"></i>&nbspPersonal Profile</h3>
                	<div class="form-row">
                        <div class="form-col">
                            <label for="">

                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                <input name="postnama" type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <label for="">
                                Phone number
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-phone"></i>
                                <input name="postphonenumber" type="text" class="form-control" >

                        </div>    
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="">
                                Place of birth
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input name="posttmptlahir" type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                Date of birth
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-calendar"></i>
                                <input name="posttanggallahir" type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd - mm - yyyy" id="dp1">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">

                            <div class="form-holder">
                                <i class="zmdi zmdi-calendar"></i>
                                <input name="postusia" type="text" class="form-control" >

                        </div>
                        <div class="form-col">
                                <label for="">
                                    Gender
                                </label>
                                <div class="form-holder">
                                    <i class="zmdi zmdi-caret-down"></i>
                                    <select class="form-control" style="width : 200px;" name="postjekel" class="form-control" placeholder="">

                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>

                    <div class="form-row">
                            <div class="form-col">
                                    <label for="">
                                    Address
                                    </label>
                                    <div class="form-holder">

                                    </div>
                            </div>

                            <div class="form-col">
                                    <label for="">

                                    <div class="form-holder">
                                        <input type="file" id="inifoto">

                        <div class="form-col">
                            <label for="">
                                Country

                            <div class="form-holder">

                                    <option value="united kingdom" class="option">United Kingdom</option>
                                    <option value="viet nam" class="option">Viet Nam</option>

                                <i class="zmdi zmdi-chevron-down"></i>

                        </div>
                        <div class="form-col">
                            <label for="">
                                Street Address

                                <i class="zmdi zmdi-pin"></i>

                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">

                                <i class="zmdi zmdi-home"></i>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="">
                                Town / City
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin-drop"></i>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="">
                                County
